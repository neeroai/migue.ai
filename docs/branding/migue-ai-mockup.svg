<svg viewBox="0 0 1200 1600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="whatsappGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#25D366;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#128C7E;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="techGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667EEA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764BA2;stop-opacity:1" />
    </linearGradient>
    
    <filter id="cardShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="8" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo -->
  <rect width="1200" height="1600" fill="#F7FAFC"/>
  
  <!-- Título del mockup -->
  <text x="600" y="80" text-anchor="middle" font-family="Helvetica Neue, Arial" font-size="36" font-weight="700" fill="#2D3748">
    migue.ai - Aplicaciones de Marca
  </text>
  
  <!-- ========== SECCIÓN 1: WhatsApp Profile ========== -->
  <g transform="translate(100, 150)">
    <!-- Fondo de sección -->
    <rect width="480" height="350" rx="20" fill="white" filter="url(#cardShadow)"/>
    
    <!-- Título de sección -->
    <text x="240" y="40" text-anchor="middle" font-family="Helvetica Neue, Arial" font-size="20" font-weight="600" fill="#2D3748">
      Perfil de WhatsApp
    </text>
    
    <!-- Simulación de pantalla WhatsApp -->
    <g transform="translate(40, 70)">
      <!-- Marco de teléfono -->
      <rect width="400" height="250" rx="15" fill="#ECE5DD"/>
      
      <!-- Header verde WhatsApp -->
      <rect width="400" height="60" rx="15" fill="#128C7E"/>
      <rect width="400" height="50" y="15" fill="#128C7E"/>
      
      <!-- Avatar circular con logo -->
      <circle cx="80" cy="145" r="55" fill="white"/>
      <g transform="translate(80, 145) scale(0.25)">
        <!-- Chat bubble mini -->
        <path d="M -80 -20 Q -80 -80, -20 -80 L 40 -80 Q 100 -80, 100 -20 Q 100 20, 60 40 L 60 70 L 40 50 L -20 50 Q -80 50, -80 -20 Z"
              fill="url(#whatsappGrad)"/>
        <circle cx="-40" cy="-20" r="14" fill="white" opacity="0.95"/>
        <circle cx="0" cy="-20" r="14" fill="white" opacity="0.75"/>
        <circle cx="40" cy="-20" r="14" fill="white" opacity="0.95"/>
        
        <!-- Badge IA mini -->
        <g transform="translate(60, -50)">
          <circle r="32" fill="url(#techGrad)"/>
          <path d="M -12 -12 L -12 12 M 12 -12 L 12 12 M -12 0 L 12 0" 
                stroke="white" stroke-width="4" stroke-linecap="round"/>
          <circle cx="-12" cy="-12" r="4" fill="white"/>
          <circle cx="12" cy="-12" r="4" fill="white"/>
          <circle cx="-12" cy="12" r="4" fill="white"/>
          <circle cx="12" cy="12" r="4" fill="white"/>
        </g>
      </g>
      
      <!-- Nombre del negocio -->
      <text x="160" y="140" font-family="Helvetica Neue, Arial" font-size="22" font-weight="700" fill="#2D3748">
        migue.ai
      </text>
      
      <!-- Estado online -->
      <text x="160" y="165" font-family="Helvetica Neue, Arial" font-size="14" fill="#128C7E">
        ● En línea
      </text>
      
      <!-- Descripción -->
      <text x="160" y="190" font-family="Helvetica Neue, Arial" font-size="13" fill="#667">
        Tu asistente personal 24/7
      </text>
    </g>
  </g>
  
  <!-- ========== SECCIÓN 2: Header Web ========== -->
  <g transform="translate(620, 150)">
    <!-- Fondo de sección -->
    <rect width="480" height="350" rx="20" fill="white" filter="url(#cardShadow)"/>
    
    <!-- Título de sección -->
    <text x="240" y="40" text-anchor="middle" font-family="Helvetica Neue, Arial" font-size="20" font-weight="600" fill="#2D3748">
      Header de Sitio Web
    </text>
    
    <!-- Simulación de navegación web -->
    <g transform="translate(40, 70)">
      <!-- Barra de navegación -->
      <rect width="400" height="70" rx="8" fill="white" stroke="#E2E8F0" stroke-width="2"/>
      
      <!-- Logo en header -->
      <g transform="translate(20, 35) scale(0.15)">
        <!-- Chat bubble -->
        <path d="M -80 -20 Q -80 -80, -20 -80 L 40 -80 Q 100 -80, 100 -20 Q 100 20, 60 40 L 60 70 L 40 50 L -20 50 Q -80 50, -80 -20 Z"
              fill="url(#whatsappGrad)"/>
        <circle cx="-40" cy="-20" r="14" fill="white"/>
        <circle cx="0" cy="-20" r="14" fill="white" opacity="0.75"/>
        <circle cx="40" cy="-20" r="14" fill="white"/>
        
        <!-- Badge IA -->
        <g transform="translate(60, -50)">
          <circle r="32" fill="url(#techGrad)"/>
          <path d="M -12 -12 L -12 12 M 12 -12 L 12 12 M -12 0 L 12 0" 
                stroke="white" stroke-width="4" stroke-linecap="round"/>
        </g>
      </g>
      
      <!-- Texto del logo -->
      <text x="75" y="42" font-family="Helvetica Neue, Arial" font-size="24" font-weight="700" fill="#2D3748">
        migue<tspan font-weight="300" fill="#764BA2">.ai</tspan>
      </text>
      
      <!-- Menu items -->
      <text x="240" y="42" font-family="Helvetica Neue, Arial" font-size="14" fill="#718096">
        Inicio
      </text>
      <text x="300" y="42" font-family="Helvetica Neue, Arial" font-size="14" fill="#718096">
        Funciones
      </text>
      <text x="380" y="42" font-family="Helvetica Neue, Arial" font-size="14" fill="#718096">
        Precios
      </text>
      
      <!-- Hero section -->
      <rect y="90" width="400" height="160" fill="#F7FAFC"/>
      <text x="200" y="140" text-anchor="middle" font-family="Helvetica Neue, Arial" font-size="28" font-weight="700" fill="#2D3748">
        Tu asistente personal
      </text>
      <text x="200" y="175" text-anchor="middle" font-family="Helvetica Neue, Arial" font-size="28" font-weight="700" fill="#2D3748">
        en WhatsApp
      </text>
      <text x="200" y="210" text-anchor="middle" font-family="Helvetica Neue, Arial" font-size="14" fill="#718096">
        Gestiona tu día, agenda citas y automatiza tareas
      </text>
    </g>
  </g>
  
  <!-- ========== SECCIÓN 3: Business Card ========== -->
  <g transform="translate(100, 550)">
    <!-- Fondo de sección -->
    <rect width="480" height="350" rx="20" fill="white" filter="url(#cardShadow)"/>
    
    <!-- Título de sección -->
    <text x="240" y="40" text-anchor="middle" font-family="Helvetica Neue, Arial" font-size="20" font-weight="600" fill="#2D3748">
      Tarjeta de Presentación
    </text>
    
    <!-- Tarjeta frente -->
    <g transform="translate(40, 80)">
      <rect width="400" height="225" rx="12" fill="white" stroke="#E2E8F0" stroke-width="2" filter="url(#cardShadow)"/>
      
      <!-- Logo grande -->
      <g transform="translate(200, 90) scale(0.35)">
        <!-- Chat bubble -->
        <path d="M -80 -20 Q -80 -80, -20 -80 L 40 -80 Q 100 -80, 100 -20 Q 100 20, 60 40 L 60 70 L 40 50 L -20 50 Q -80 50, -80 -20 Z"
              fill="url(#whatsappGrad)"/>
        <circle cx="-40" cy="-20" r="14" fill="white"/>
        <circle cx="0" cy="-20" r="14" fill="white" opacity="0.75"/>
        <circle cx="40" cy="-20" r="14" fill="white"/>
        
        <!-- Badge IA -->
        <g transform="translate(60, -50)">
          <circle r="32" fill="url(#techGrad)"/>
          <path d="M -12 -12 L -12 12 M 12 -12 L 12 12 M -12 0 L 12 0" 
                stroke="white" stroke-width="4" stroke-linecap="round"/>
        </g>
      </g>
      
      <!-- Nombre -->
      <text x="200" y="170" text-anchor="middle" font-family="Helvetica Neue, Arial" font-size="36" font-weight="700" fill="#2D3748">
        migue<tspan font-weight="300" fill="#764BA2">.ai</tspan>
      </text>
      
      <!-- Tagline -->
      <text x="200" y="195" text-anchor="middle" font-family="Helvetica Neue, Arial" font-size="13" fill="#718096">
        tu asistente personal en WhatsApp
      </text>
    </g>
  </g>
  
  <!-- ========== SECCIÓN 4: Mobile App Icon ========== -->
  <g transform="translate(620, 550)">
    <!-- Fondo de sección -->
    <rect width="480" height="350" rx="20" fill="white" filter="url(#cardShadow)"/>
    
    <!-- Título de sección -->
    <text x="240" y="40" text-anchor="middle" font-family="Helvetica Neue, Arial" font-size="20" font-weight="600" fill="#2D3748">
      Ícono de Aplicación
    </text>
    
    <!-- Simulación de pantalla de inicio -->
    <g transform="translate(140, 90)">
      <!-- App icon grande -->
      <rect width="200" height="200" rx="45" fill="#F7FAFC"/>
      <g transform="translate(100, 100) scale(0.45)">
        <!-- Chat bubble -->
        <path d="M -80 -20 Q -80 -80, -20 -80 L 40 -80 Q 100 -80, 100 -20 Q 100 20, 60 40 L 60 70 L 40 50 L -20 50 Q -80 50, -80 -20 Z"
              fill="url(#whatsappGrad)"/>
        <circle cx="-40" cy="-20" r="14" fill="white"/>
        <circle cx="0" cy="-20" r="14" fill="white" opacity="0.75"/>
        <circle cx="40" cy="-20" r="14" fill="white"/>
        
        <!-- Badge IA -->
        <g transform="translate(60, -50)">
          <circle r="32" fill="url(#techGrad)"/>
          <path d="M -12 -12 L -12 12 M 12 -12 L 12 12 M -12 0 L 12 0" 
                stroke="white" stroke-width="4" stroke-linecap="round"/>
          <circle cx="-12" cy="-12" r="4" fill="white"/>
          <circle cx="12" cy="-12" r="4" fill="white"/>
          <circle cx="-12" cy="12" r="4" fill="white"/>
          <circle cx="12" cy="12" r="4" fill="white"/>
        </g>
      </g>
      
      <!-- Nombre de app -->
      <text x="100" y="230" text-anchor="middle" font-family="Helvetica Neue, Arial" font-size="16" font-weight="500" fill="#2D3748">
        migue.ai
      </text>
    </g>
  </g>
  
  <!-- ========== SECCIÓN 5: Social Media ========== -->
  <g transform="translate(100, 950)">
    <!-- Fondo de sección -->
    <rect width="1000" height="300" rx="20" fill="white" filter="url(#cardShadow)"/>
    
    <!-- Título de sección -->
    <text x="500" y="40" text-anchor="middle" font-family="Helvetica Neue, Arial" font-size="20" font-weight="600" fill="#2D3748">
      Redes Sociales
    </text>
    
    <!-- Instagram post mockup -->
    <g transform="translate(80, 80)">
      <rect width="220" height="220" rx="12" fill="#F7FAFC"/>
      <g transform="translate(110, 110) scale(0.5)">
        <!-- Chat bubble -->
        <path d="M -80 -20 Q -80 -80, -20 -80 L 40 -80 Q 100 -80, 100 -20 Q 100 20, 60 40 L 60 70 L 40 50 L -20 50 Q -80 50, -80 -20 Z"
              fill="url(#whatsappGrad)"/>
        <circle cx="-40" cy="-20" r="14" fill="white"/>
        <circle cx="0" cy="-20" r="14" fill="white" opacity="0.75"/>
        <circle cx="40" cy="-20" r="14" fill="white"/>
        
        <!-- Badge IA -->
        <g transform="translate(60, -50)">
          <circle r="32" fill="url(#techGrad)"/>
          <path d="M -12 -12 L -12 12 M 12 -12 L 12 12 M -12 0 L 12 0" 
                stroke="white" stroke-width="4" stroke-linecap="round"/>
        </g>
      </g>
      <text x="110" y="25" text-anchor="middle" font-family="Helvetica Neue, Arial" font-size="12" fill="#718096">
        Instagram
      </text>
    </g>
    
    <!-- Facebook cover mockup -->
    <g transform="translate(340, 80)">
      <rect width="280" height="105" rx="8" fill="url(#whatsappGrad)"/>
      <g transform="translate(140, 52.5) scale(0.25)">
        <!-- Chat bubble blanco -->
        <path d="M -80 -20 Q -80 -80, -20 -80 L 40 -80 Q 100 -80, 100 -20 Q 100 20, 60 40 L 60 70 L 40 50 L -20 50 Q -80 50, -80 -20 Z"
              fill="white" opacity="0.9"/>
        <circle cx="-40" cy="-20" r="14" fill="#25D366" opacity="0.8"/>
        <circle cx="0" cy="-20" r="14" fill="#25D366" opacity="0.6"/>
        <circle cx="40" cy="-20" r="14" fill="#25D366" opacity="0.8"/>
      </g>
      <text x="140" y="25" text-anchor="middle" font-family="Helvetica Neue, Arial" font-size="12" fill="white" opacity="0.9">
        Facebook Cover
      </text>
      
      <!-- Avatar profile -->
      <circle cx="140" cy="175" r="55" fill="white"/>
      <g transform="translate(140, 175) scale(0.25)">
        <!-- Chat bubble -->
        <path d="M -80 -20 Q -80 -80, -20 -80 L 40 -80 Q 100 -80, 100 -20 Q 100 20, 60 40 L 60 70 L 40 50 L -20 50 Q -80 50, -80 -20 Z"
              fill="url(#whatsappGrad)"/>
        <circle cx="-40" cy="-20" r="14" fill="white"/>
        <circle cx="0" cy="-20" r="14" fill="white" opacity="0.75"/>
        <circle cx="40" cy="-20" r="14" fill="white"/>
      </g>
    </g>
    
    <!-- Twitter header mockup -->
    <g transform="translate(660, 80)">
      <rect width="280" height="105" rx="8" fill="#F7FAFC"/>
      <g transform="translate(140, 52.5) scale(0.3)">
        <!-- Logo completo simplificado -->
        <path d="M -80 -20 Q -80 -80, -20 -80 L 40 -80 Q 100 -80, 100 -20 Q 100 20, 60 40 L 60 70 L 40 50 L -20 50 Q -80 50, -80 -20 Z"
              fill="url(#whatsappGrad)"/>
        <circle cx="-40" cy="-20" r="14" fill="white"/>
        <circle cx="0" cy="-20" r="14" fill="white" opacity="0.75"/>
        <circle cx="40" cy="-20" r="14" fill="white"/>
        
        <g transform="translate(60, -50)">
          <circle r="32" fill="url(#techGrad)"/>
        </g>
      </g>
      <text x="140" y="25" text-anchor="middle" font-family="Helvetica Neue, Arial" font-size="12" fill="#718096">
        Twitter/X Header
      </text>
      
      <!-- Avatar profile -->
      <circle cx="40" cy="175" r="45" fill="white" stroke="#E2E8F0" stroke-width="3"/>
      <g transform="translate(40, 175) scale(0.2)">
        <!-- Chat bubble -->
        <path d="M -80 -20 Q -80 -80, -20 -80 L 40 -80 Q 100 -80, 100 -20 Q 100 20, 60 40 L 60 70 L 40 50 L -20 50 Q -80 50, -80 -20 Z"
              fill="url(#whatsappGrad)"/>
        <circle cx="-40" cy="-20" r="14" fill="white"/>
        <circle cx="0" cy="-20" r="14" fill="white" opacity="0.75"/>
        <circle cx="40" cy="-20" r="14" fill="white"/>
      </g>
    </g>
  </g>
  
  <!-- ========== SECCIÓN 6: Paleta de Colores ========== -->
  <g transform="translate(100, 1300)">
    <!-- Fondo de sección -->
    <rect width="1000" height="220" rx="20" fill="white" filter="url(#cardShadow)"/>
    
    <!-- Título de sección -->
    <text x="500" y="40" text-anchor="middle" font-family="Helvetica Neue, Arial" font-size="20" font-weight="600" fill="#2D3748">
      Paleta de Colores
    </text>
    
    <!-- Color 1: WhatsApp Green -->
    <g transform="translate(100, 80)">
      <rect width="120" height="120" rx="12" fill="#25D366"/>
      <text x="60" y="145" text-anchor="middle" font-family="Helvetica Neue, Arial" font-size="14" font-weight="600" fill="#2D3748">
        WhatsApp
      </text>
      <text x="60" y="165" text-anchor="middle" font-family="Monaco, monospace" font-size="11" fill="#718096">
        #25D366
      </text>
    </g>
    
    <!-- Color 2: WhatsApp Dark -->
    <g transform="translate(260, 80)">
      <rect width="120" height="120" rx="12" fill="#128C7E"/>
      <text x="60" y="145" text-anchor="middle" font-family="Helvetica Neue, Arial" font-size="14" font-weight="600" fill="#2D3748">
        Dark Green
      </text>
      <text x="60" y="165" text-anchor="middle" font-family="Monaco, monospace" font-size="11" fill="#718096">
        #128C7E
      </text>
    </g>
    
    <!-- Color 3: AI Purple -->
    <g transform="translate(420, 80)">
      <rect width="120" height="120" rx="12" fill="#764BA2"/>
      <text x="60" y="145" text-anchor="middle" font-family="Helvetica Neue, Arial" font-size="14" font-weight="600" fill="#2D3748">
        AI Purple
      </text>
      <text x="60" y="165" text-anchor="middle" font-family="Monaco, monospace" font-size="11" fill="#718096">
        #764BA2
      </text>
    </g>
    
    <!-- Color 4: AI Blue -->
    <g transform="translate(580, 80)">
      <rect width="120" height="120" rx="12" fill="#667EEA"/>
      <text x="60" y="145" text-anchor="middle" font-family="Helvetica Neue, Arial" font-size="14" font-weight="600" fill="#2D3748">
        AI Blue
      </text>
      <text x="60" y="165" text-anchor="middle" font-family="Monaco, monospace" font-size="11" fill="#718096">
        #667EEA
      </text>
    </g>
    
    <!-- Color 5: Charcoal -->
    <g transform="translate(740, 80)">
      <rect width="120" height="120" rx="12" fill="#2D3748"/>
      <text x="60" y="145" text-anchor="middle" font-family="Helvetica Neue, Arial" font-size="14" font-weight="600" fill="#2D3748">
        Charcoal
      </text>
      <text x="60" y="165" text-anchor="middle" font-family="Monaco, monospace" font-size="11" fill="#718096">
        #2D3748
      </text>
    </g>
  </g>
  
  <!-- Footer -->
  <text x="600" y="1570" text-anchor="middle" font-family="Helvetica Neue, Arial" font-size="14" fill="#718096">
    migue.ai © 2025 - Mockup de Aplicaciones de Marca
  </text>
</svg>