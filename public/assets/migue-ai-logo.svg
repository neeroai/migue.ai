<svg viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente para el ícono principal -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#25D366;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#128C7E;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente para el acento IA -->
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667EEA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764BA2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Sombra suave -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo del ícono (chat bubble principal) -->
  <g filter="url(#softShadow)">
    <path d="M 80 180 
             Q 80 100, 150 100
             L 210 100
             Q 280 100, 280 180
             Q 280 220, 240 240
             L 240 270
             L 220 250
             L 160 250
             Q 80 250, 80 180 Z"
          fill="url(#primaryGradient)" 
          opacity="0.95"/>
  </g>
  
  <!-- Puntos de "escribiendo..." con animación implícita -->
  <circle cx="140" cy="180" r="10" fill="white" opacity="0.9"/>
  <circle cx="180" cy="180" r="10" fill="white" opacity="0.7"/>
  <circle cx="220" cy="180" r="10" fill="white" opacity="0.9"/>
  
  <!-- Elemento de IA (cerebro/chip estilizado) en la esquina -->
  <g transform="translate(240, 120)">
    <circle cx="0" cy="0" r="22" fill="url(#aiGradient)" opacity="0.95"/>
    <!-- Circuito de IA simplificado -->
    <path d="M -8 -8 L -8 8 M 8 -8 L 8 8 M -8 0 L 8 0" 
          stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.9"/>
    <circle cx="-8" cy="-8" r="2.5" fill="white"/>
    <circle cx="8" cy="-8" r="2.5" fill="white"/>
    <circle cx="-8" cy="8" r="2.5" fill="white"/>
    <circle cx="8" cy="8" r="2.5" fill="white"/>
  </g>
  
  <!-- Texto "migue" con tipografía moderna y amigable -->
  <text x="320" y="160" 
        font-family="'Helvetica Neue', Arial, sans-serif" 
        font-size="85" 
        font-weight="700" 
        fill="#2D3748"
        letter-spacing="-2">
    migue
  </text>
  
  <!-- Texto ".ai" con énfasis tecnológico -->
  <text x="565" y="160" 
        font-family="'Helvetica Neue', Arial, sans-serif" 
        font-size="85" 
        font-weight="300" 
        fill="url(#aiGradient)">
    .ai
  </text>
  
  <!-- Tagline descriptivo -->
  <text x="322" y="200" 
        font-family="'Helvetica Neue', Arial, sans-serif" 
        font-size="24" 
        font-weight="400" 
        fill="#718096"
        letter-spacing="1">
    tu asistente personal en WhatsApp
  </text>
  
  <!-- Indicador de disponibilidad 24/7 (opcional, sutil) -->
  <g transform="translate(720, 140)">
    <circle cx="0" cy="0" r="8" fill="#25D366"/>
    <circle cx="0" cy="0" r="4" fill="white"/>
  </g>
</svg>