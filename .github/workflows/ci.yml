name: CI - Build & Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tracking-guardrail:
    name: Tracking Guardrail (PR)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Enforce tracking updates for critical changes
        run: |
          BASE_REF="${{ github.base_ref }}"
          git fetch origin "$BASE_REF" --depth=1

          CHANGED_FILES=$(git diff --name-only "origin/$BASE_REF"...HEAD)
          echo "Changed files:"
          echo "$CHANGED_FILES"

          CRITICAL_CHANGED=false
          if echo "$CHANGED_FILES" | grep -Eq '^(app/api/|src/modules/|supabase/migrations/)'; then
            CRITICAL_CHANGED=true
          fi

          if [ "$CRITICAL_CHANGED" = "false" ]; then
            echo "No critical paths changed; guardrail not required."
            exit 0
          fi

          REQUIRED_TRACKING_REGEX='^(\.claude/session\.md|\.claude/status\.md|\.claude/todo\.md|\.claude/decisions\.md|CHANGELOG\.md)$'
          if echo "$CHANGED_FILES" | grep -Eq "$REQUIRED_TRACKING_REGEX"; then
            echo "Tracking/changelog updates detected ✅"
          else
            echo "Critical paths changed, but tracking updates are missing."
            echo "Required: update at least one of:"
            echo "  - .claude/session.md"
            echo "  - .claude/status.md"
            echo "  - .claude/todo.md"
            echo "  - .claude/decisions.md"
            echo "  - CHANGELOG.md"
            exit 1
          fi

  build-and-test:
    name: Build, Type Check, and Test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Build project
        run: npm run build

      - name: Run unit tests
        run: npm run test:unit

      - name: Check for uncommitted changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "Error: Uncommitted changes detected"
            git status
            exit 1
          fi

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

  verify-vercel-config:
    name: Verify Vercel Configuration
    runs-on: ubuntu-latest
    timeout-minutes: 3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate vercel.json
        run: |
          if [ -f vercel.json ]; then
            echo "Vercel config found, validating JSON..."
            cat vercel.json | jq empty
          else
            echo "No vercel.json found"
            exit 1
          fi

      - name: Check for Edge Runtime exports
        run: |
          echo "Checking API routes for Edge Runtime exports..."
          FILES=$(find app/api -name "route.ts" -type f)
          MISSING_RUNTIME=()

          for file in $FILES; do
            if ! grep -q "export const runtime = 'edge'" "$file"; then
              MISSING_RUNTIME+=("$file")
            fi
          done

          if [ ${#MISSING_RUNTIME[@]} -gt 0 ]; then
            echo "Error: Following routes missing Edge Runtime export:"
            printf '%s\n' "${MISSING_RUNTIME[@]}"
            exit 1
          else
            echo "All API routes have Edge Runtime export ✅"
          fi

      - name: Verify environment example
        run: |
          if [ ! -f .env.example ]; then
            echo "Warning: .env.example not found"
            exit 1
          fi
          echo ".env.example exists ✅"

  status-check:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [tracking-guardrail, build-and-test, lint, security, verify-vercel-config]
    if: always()

    steps:
      - name: Check all jobs status
        run: |
          TRACKING_RESULT="${{ needs.tracking-guardrail.result }}"
          if [ "$TRACKING_RESULT" != "success" ] && [ "$TRACKING_RESULT" != "skipped" ]; then
            echo "CI failed - tracking guardrail did not pass"
            exit 1
          fi

          if [ "${{ needs.build-and-test.result }}" != "success" ] || \
             [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.verify-vercel-config.result }}" != "success" ]; then
            echo "CI failed - one or more checks did not pass"
            exit 1
          fi
          echo "All CI checks passed ✅"
